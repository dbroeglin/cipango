JmxMessageLogger: Console logger
getMessages(java.lang.Integer): INFO: Returns the last SIP messages received.
getMessages(java.lang.Integer)[0]: maxMessages: The maximum number of messages to return
getMessages(java.lang.Integer,java.lang.String): INFO: Returns the last SIP messages received matching the filter.
getMessages(java.lang.Integer,java.lang.String)[0]: maxMessages: The maximum number of messages to return
getMessages(java.lang.Integer,java.lang.String)[1]: msgFilter: a JEXL boolean expression to filter messages to display.
clear(): INFO:Clear all messages in the logger.
maxMessages: Maximum number of messages saved.